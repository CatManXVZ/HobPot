<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Test Post</title>    <link        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"        rel="stylesheet">    <link rel="stylesheet" href="/HumanityIsObliviouslyBlindedToPowersOfTen/style.css"></head><body>    <div id="header-include"></div>    <div id="sidebar-include"></div>    <div class="content-layout" style="display:flex;align-items:flex-start;position:relative;">        <main style="flex:1;">            <div style="font-size:8px;opacity:0.1;user-select:none;pointer-events:none;max-height:1px;overflow:hidden;"></div>            <section class="section">                <h2>Test Post Title</h2>                <p>This is a test post to verify the sidebar and mobile layout are working correctly on posts.</p>                <ul>                    <li>First item</li>                    <li>Second item</li>                    <li>Third item</li>                </ul>                <figure>                    <img src="/HumanityIsObliviouslyBlindedToPowersOfTen/Assets/Uploads/1749146310559_e6rark.png" alt="Test image" height="200" width="300" style="float:right;">                    <figcaption>Test image caption</figcaption>                </figure>            </section>        </main>    </div>    <div id="footer-include"></div>    <script>    function includeHTML(id, url, cb) {        fetch('/HumanityIsObliviouslyBlindedToPowersOfTen/partials/' + url)          .then(res => res.text())          .then(html => {              document.getElementById(id).innerHTML = html;              if (cb) cb();              // Ensure scripts in sidebar partial are executed              if (id === 'sidebar-include') {                  var scripts = document.getElementById(id).querySelectorAll('script');                  scripts.forEach(function(oldScript) {                      var newScript = document.createElement('script');                      if (oldScript.src) {                          newScript.src = oldScript.src;                      } else {                          newScript.textContent = oldScript.textContent;                      }                      oldScript.parentNode.replaceChild(newScript, oldScript);                  });              }          });    }    includeHTML('header-include', 'header.html', function() {        var titleSpan = document.getElementById('header-title');        if (titleSpan) titleSpan.textContent = "Test Post";        var homeMenu = document.getElementById('menu-homepage');        if (homeMenu) homeMenu.classList.remove('dulled');    });    includeHTML('sidebar-include', 'sidebar.html');    includeHTML('footer-include', 'footer.html');    </script></body></html>
