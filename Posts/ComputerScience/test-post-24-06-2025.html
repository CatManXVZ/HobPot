<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Test Post</title>    <link        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"        rel="stylesheet">    <link rel="stylesheet" href="/HumanityIsObliviouslyBlindedToPowersOfTen/style.css"></head><body>    <div id="header-include"></div>    <div id="sidebar-include"></div>    <div class="content-layout" style="display:flex;align-items:flex-start;position:relative;">        <main style="flex:1;">            <div style="font-size:8px;opacity:0.1;user-select:none;pointer-events:none;max-height:1px;overflow:hidden;"></div>            <section class="section">                <h2>Test Post Title</h2>                <p>This is a test post to verify the sidebar and mobile layout are working correctly on posts.</p>                <ul>                    <li>First item</li>                    <li>Second item</li>                    <li>Third item</li>                </ul>                <figure>                    <img src="/HumanityIsObliviouslyBlindedToPowersOfTen/Assets/Uploads/1749146310559_e6rark.png" alt="Test image" height="200" width="300" style="float:right;">                    <figcaption>Test image caption</figcaption>                </figure>            </section>        </main>        <section id="comments-section" class="comments-section" style="max-width:400px;margin-left:2em;align-self:flex-start;">          <h3>Comments</h3>          <div id="google-login-prompt" style="display:none;margin-bottom:1em;">            <a href="/auth/google" class="google-login-btn">Sign in with Google to comment</a>          </div>          <form id="comment-form" style="margin-bottom:1.5em;display:none;">            <textarea id="comment-text" placeholder="Your comment" required maxlength="1000" style="width:100%;min-height:60px;margin-bottom:0.5em;"></textarea>            <button type="submit" id="comment-submit-btn" style="padding:0.5em 1.2em;">Post Comment</button>            <span id="comment-status" style="margin-left:1em;color:#a00;font-weight:bold;"></span>          </form>          <div id="comments-list"></div>          <div id="comments-pagination" style="text-align:center;margin-top:1em;"></div>        </section>    </div>    <div id="footer-include"></div>    <script>    function includeHTML(id, url, cb) {        fetch('/HumanityIsObliviouslyBlindedToPowersOfTen/partials/' + url)          .then(res => res.text())          .then(html => {              const container = document.getElementById(id);              container.innerHTML = html;              // Move <style> tags to <head>              container.querySelectorAll('style').forEach(style => {                  document.head.appendChild(style.cloneNode(true));                  style.remove();              });              // Move <script> tags to <body> and re-execute              container.querySelectorAll('script').forEach(oldScript => {                  const newScript = document.createElement('script');                  if (oldScript.src) {                      newScript.src = oldScript.src;                  } else {                      newScript.textContent = oldScript.textContent;                  }                  document.body.appendChild(newScript);                  oldScript.remove();              });              if (cb) cb();          });    }    includeHTML('header-include', 'header.html', function() {        var titleSpan = document.getElementById('header-title');        if (titleSpan) titleSpan.textContent = "Test Post";        var homeMenu = document.getElementById('menu-homepage');        if (homeMenu) homeMenu.classList.remove('dulled');    });    includeHTML('sidebar-include', 'sidebar.html');    includeHTML('footer-include', 'footer.html');    </script></body></html>
