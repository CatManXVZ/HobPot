<div id="login-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-login-modal">&times;</span>
        <h2>Log In</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <div style="margin: 1em 0;">
                <div class="g-recaptcha" data-sitekey="6LfIsx4rAAAAAKe7m3fNMZkh_HF1WRwPfQEvJf3U"></div>
            </div>
            <button type="submit" class="login-btn" style="margin-left:0;margin-top:1em;">Log In</button>
        </form>
    </div>
</div>
<style>
.modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    overflow: auto;
    background: rgba(0,0,0,0.4);
}
.modal-content {
    background: #fff;
    margin: 8% auto;
    padding: 2em 2.5em 2em 2.5em;
    border: 2px solid #F6E05E;
    border-radius: 1.2rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 8px 32px 0 rgba(74,85,104,0.18);
    position: relative;
    color: #4A5568;
    font-family: inherit;
}
.modal-content label {
    display: block;
    margin-top: 1em;
    font-weight: bold;
    color: #FF6B00;
}
.modal-content input[type="text"],
.modal-content input[type="password"] {
    width: 100%;
    padding: 0.7em;
    margin-top: 0.3em;
    border-radius: 0.7em;
    border: 1px solid #4A5568;
    background: #F7FAFC;
    font-size: 1.1em;
    margin-bottom: 0.7em;
}
.modal-content .close {
    position: absolute;
    top: 0.7em;
    right: 1.2em;
    color: #FF6B00;
    font-size: 2em;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.2s;
}
.modal-content .close:hover {
    color: #E55D00;
}
</style>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
// Modal logic: always attach after header is loaded
(function() {
    function setupLoginModal() {
        var loginBtn = document.getElementById('login-btn');
        var modal = document.getElementById('login-modal');
        var closeModal = document.getElementById('close-login-modal');
        if (loginBtn && modal && closeModal) {
            loginBtn.onclick = function(e) {
                e.preventDefault();
                if (!loginBtn.classList.contains('dulled')) {
                    modal.style.display = "block";
                }
            };
            closeModal.onclick = function() {
                modal.style.display = "none";
            };
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
            document.getElementById('login-form').onsubmit = function(e) {
                e.preventDefault();
                alert('Login submitted!');
                modal.style.display = "none";
            };
        }
    }
    // Wait for DOMContentLoaded if needed
    if (document.readyState === "complete" || document.readyState === "interactive") {
        setTimeout(setupLoginModal, 0);
    } else {
        document.addEventListener('DOMContentLoaded', setupLoginModal);
    }
})();
</script>
