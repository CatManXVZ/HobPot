<script>
document.addEventListener('DOMContentLoaded', function() {
    // Dynamically populate categories in the Posts dropdown
    fetch('/categories')
        .then(res => res.json())
        .then(categories => {
            const dropdown = document.getElementById('posts-dropdown-categories');
            if (!dropdown || !Array.isArray(categories)) return;
            dropdown.innerHTML = categories.map(cat => {
                // Humanize category name for display
                let label = cat.replace(/([A-Z])/g, ' $1').replace(/^./, s => s.toUpperCase()).trim();
                return `<a href="/Post%20page.html#${cat.toLowerCase()}-posts">${label}</a>`;
            }).join('');
        })
        .catch(() => {
            // Fallback if fetch fails
            const dropdown = document.getElementById('posts-dropdown-categories');
            if (dropdown) {
                dropdown.innerHTML = `
                    <a href="/Post%20page.html#computerscience-posts">Computer Science</a>
                    <a href="/Post%20page.html#math-posts">Math</a>
                    <a href="/Post%20page.html#arts-posts">Arts</a>
                `;
            }
        });

    // Hamburger menu toggle for mobile: show/hide dropdown
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu-dropdown');
    if (menuToggle && mobileMenu) {
        menuToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            mobileMenu.classList.toggle('open');
        });
        // Close menu when clicking outside (mobile only)
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 800 && mobileMenu.classList.contains('open')) {
                if (!mobileMenu.contains(e.target) && e.target !== menuToggle) {
                    mobileMenu.classList.remove('open');
                    // Also close all dropdowns
                    document.querySelectorAll('.mobile-dropdown-content').forEach(el => el.classList.remove('show'));
                }
            }
        });
    }
    // Dropdown open/close for mobile menu
    document.querySelectorAll('.mobile-dropdown-toggle').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = link.getAttribute('data-target');
            const dropdown = document.getElementById(targetId);
            if (dropdown) {
                dropdown.classList.toggle('show');
            }
        });
    });

    // Ensure Google login button always points to /auth/google
    document.querySelectorAll('.google-login-btn').forEach(btn => {
        btn.setAttribute('href', '/auth/google');
    });
});
</script>
